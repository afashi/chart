<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
<div id="picture"></div>
</body>
</html>
<script src="https://unpkg.com/echarts@4.2.0-rc.1/dist/echarts.js"></script>

<script type="application/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        animation:false,
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    var img = new Image();
    img.id="pic";
    img.src = myChart.getDataURL({
        pixelRatio: 2
    });
    console.log(img);
    console.log(img.src);
    document.getElementById("picture").appendChild(img);
</script>
